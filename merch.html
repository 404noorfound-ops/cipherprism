<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #add8e6; 
            margin: 0; 
            min-height: 100vh; 
            position: relative; 
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- HEADER --- */
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            letter-spacing: 2px;
            z-index: 10;
        }
        .top-left a {
            text-decoration: none;
            color: black;
        }

        /* --- PRODUCT CONTAINER --- */
        .product-container {
            text-align: center;
            margin-top: 50px; 
            padding-bottom: 80px; 
        }

        /* --- THE ALBUM COVER --- */
        .album-cover {
            width: 400px;  
            max-width: 90%; 
            height: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 25px; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- PRICE --- */
        .price {
            font-size: 24px; 
            font-weight: normal;
            margin-bottom: 5px; /* Small gap between price and button */
            color: #333;
            font-style: italic;
        }

        /* --- THE CHECKOUT LINK (Adjusted Size) --- */
        .checkout-link {
            font-size: 24px;   /* MATCHES PRICE SIZE */
            font-weight: bold; /* Bold to differentiate it slightly from the price */
            color: black;
            text-decoration: none;
            cursor: pointer;
            display: block;    
            transition: color 0.2s;
        }

        .checkout-link:hover {
            color: #555; 
            text-decoration: underline; /* Adds underline on hover for clarity */
        }

        /* --- FOOTER --- */
        .bottom-center {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center; 
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="top-left">
        <a href="index.html">Cipher Prism</a>
    </div>

    <div class="product-container">
        
        <img src="grace_cover.jpg" alt="Grace Album Cover" class="album-cover">
        
        <div class="price">$59.99</div>

        <a href="checkout.html" class="checkout-link">check out</a>
        
    </div>

    <div class="bottom-center">by Cosima Phoenix</div>

</body>
</html>
