<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #add8e6; 
            margin: 0; 
            height: 100vh; 
            position: relative; 
            font-family: 'Space Mono', monospace;
        }

        /* CENTER MESSAGE (ARE YOU READY?!) */
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold; 
            font-size: 48px; 
        }

        /* LINK STYLING */
        a {
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        a:hover {
            color: #555;
        }

        /* TOP LEFT (Cipher Prism) */
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            /* Space Mono is wide, so we reduce letter-spacing slightly */
            letter-spacing: 0px; 
            z-index: 10; 
        }

        /* BOTTOM CENTER (Cosima Phoenix) */
        .bottom-center {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center; 
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="top-left">
        <a href="index.html">Cipher Prism</a>
    </div>

    <div class="center-message">
        <a href="areyouready.html">ARE YOU READY?<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            
        </body>
        </html></a>
    </div>

    <div class="bottom-center">by Cosima Phoenix</div>

</body>
</html>
